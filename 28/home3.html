            <div class="content">
                <p>成都市は中国四川省の省都であり、長い歴史、独特な文化、美食、そしてゆったりとしたライフスタイルで知られています。
                寛窄巷子（カンジャクコウシ）、錦里（キンリ）、武侯祠（ブコウシ）などの観光地があり、人気のパンダ基地もあります。
                火鍋の辛さや、茶館文化の魅力に触れれば、誰もがその魅力に引き込まれます。</p>
